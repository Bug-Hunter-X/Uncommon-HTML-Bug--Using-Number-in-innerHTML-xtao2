<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect use of innerHTML with a non-string value. This will cause a TypeError or similar error
    document.getElementById("myDiv").innerHTML = 123; 
  </script>
</body>
</html>
